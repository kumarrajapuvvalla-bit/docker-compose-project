version: '3.9'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: messages
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-net

  web:
    build:
      context: ./web
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: messages
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5000:5000"
    depends_on:
      - db
    networks:
      - app-net

volumes:
  db_data:

networks:
  app-net:
    driver: bridge
